<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracfic form validation</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="traffic.css">
<body>
    <div class="container">
        <form action="" class="form"  >
            <!-- userName field -->
            <div class="form-control">
                <input type="text" class="Username" autocomplete="username" placeholder=" UserName" >
                <i class="fa fa-close" style="font: size 20px;color:red"></i>
                <i class="fa fa-check" style="font-size:20px;color:green"></i>
                <small>message</small>

            </div>
            <!-- email field -->
            <div class="form-control">
                <input type="email" class="email" autocomplete="email" placeholder=" Email" >
                <i class="fa fa-close" style="font: size 20px;color:red"></i>
                <i class="fa fa-check" style="font-size:20px;color:green"></i>
                <small>message</small>
            </div>
            <!-- password field -->
            <div class="form-control">
                <input type="password" class="pwd" autocomplete="new-password" placeholder=" password" >
                <i class="fa fa-close" style="font: size 20px;color:red"></i>
                <i class="fa fa-check" style="font-size:20px;color:green"></i>
                <small>message</small>
            </div>
            <!-- btn  -->
            <div class="form-control">
                <button id="btn">Submit</button>
            </div>
          
           
            
            <br>
          
         </form>
    </div>
    <script src="traffic.js"></script>
</body>
</html>
